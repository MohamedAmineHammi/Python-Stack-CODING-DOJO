<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Email Validation</title>
</head>

<body>
    <div class="container">
        <div class="row m-0 m-auto d-flex justify-content-center align-items-center">
            <div class="col-lg-6">
                <form action="/emails/create" method="post" class="text-light bg-dark p-5">
                    <h1 class="text-warning">Valid email</h1>
                    {% for message in get_flashed_messages(category_filter=["email"]) %}
                    <div class="text-black bg-danger">{{ message }}</div>
                    {% endfor %}
                    <div class="form-group mb-3">
                        <div>
                            <label for="" class="text-light">email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-info w-100" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
